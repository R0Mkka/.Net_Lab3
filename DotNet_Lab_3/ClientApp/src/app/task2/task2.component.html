<div class="input">
  <label for="firstNumber">Массив чисел:</label>
  <input id="firstNumber" [formControl]="numbersInputControl" placeholder="Введите числа через запятую"/>
</div>

<button (click)="countGcd()">Посчитать</button>

<br />

<div class="result">
  <span>Результат: </span>
  <span>{{ resultNumber }}</span>
  <br />
  <span>Затраченное время: </span>
  <span>{{ spentTime }}</span>
</div>
